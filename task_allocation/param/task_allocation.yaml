loop_rate:  5.0  # The frequency in Hz at which to run the swarm behavior loops.
queue_size: 10   # The size of the message queue used for publishing and subscribing to topics.
auction_timeout: 5.0 # The time in seconds to listen for incoming bids from other CPSs after the auction has been opened, i.e., auction duration.
bid_timeout: 60.0 # The time in seconds to wait before giving up the task allocation